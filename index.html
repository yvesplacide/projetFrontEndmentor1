<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-gray: hsl(0, 0%, 42%);
        --color-yellow: hsl(47, 88%, 63%);
        --fontFamily-figtree: "Figtree", sans-serif;
        --color-gray_950: hsl(0, 0%, 7%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-yellow text-sm font-figtree">
    <div
      class="border w-[310px] bg-white m-auto my-[100px] rounded-2xl p-4 flex flex-col gap-5 shadow-[6px_6px_rgba(0,0,0,5)]"
    >
      <div class="">
        <img
          src="assets/images/illustration-article.svg"
          alt=""
          class="rounded-xl"
        />
      </div>
      <div class="flex flex-col gap-4">
        <div class="bg-[#f4d04e] w-[70px] p-1 -mb-1">
          <p class="font-bold text-center text-xs">Learning</p>
        </div>
        <p class="font-figtree text-xs text-gray_950">Published 21 Dec 2023</p>
        <h1 class="font-bold text-xl hover:cursor-pointer hover:text-[#f4d04e]">
          HTML & CSS foundations
        </h1>
        <p class="text-gray text-xs font-figtree">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="flex items-center gap-2 mt-1">
          <img
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="w-[28px] h-[28px]"
          />
          <p class="text-xs font-bold">Greg Hooper</p>
        </div>
      </div>
    </div>
    <div class="attribution text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"> Kouame Koffi Yves Placide</a>.
    </div>
  </body>
</html>
